plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClassName = 'myTest.iloveyouboss.profile'
}

dependencies {
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1' // JSON Simple 라이브러리 의존성 추가

}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}